<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Page</title>
  <link rel="stylesheet" href="./css/profile.css" />

  <!-- Firebase App -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <!-- Firebase Firestore -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
  <div class="container">
    <!-- ðŸ”¹ Profile Header -->
    <button id="backButton" class="back-button">â¬… Back</button>

    <div class="profile-header">
      <img id="Photo" alt="Profile Photo" style="width:150px; height:auto;" />

      <div class="profile-info">
        <h2 id="Name">Loading...</h2>
        <p id="Father">Loading...</p>
        <div class="contact-icons">
          <a id="whatsapp-link" href="#" target="_blank" title="WhatsApp">
            <img src="./icons/whatsapp.png" alt="WhatsApp" />
          </a>
          <a id="phone-link" href="#" target="_blank" title="Call">
            <img src="./icons/phone.png" alt="Phone" />
          </a>
          <a id="email-link" href="#" target="_blank" title="Email">
            <img src="./icons/mail.png" alt="Email" />
          </a>
        </div>
      </div>
    </div>

    <!-- ðŸ”¹ Personal Information -->
    <div class="profile-section">
      <h3>Personal Information</h3>
      <p><strong>Date of Birth:</strong> <span id="dob">Loading...</span></p>
      <p><strong>Blood Group:</strong> <span id="blood">Loading...</span></p>
      <p><strong>Occupation:</strong> <span id="occupation">Loading...</span></p>
    </div>

    <!-- ðŸ”¹ Contact Info -->
    <div class="profile-section">
      <h3>Contact</h3>
      <p><strong>Email:</strong> <span id="email">Loading...</span></p>
      <p><strong>Phone:</strong> <span id="phone">Loading...</span></p>
    </div>

    <!-- ðŸ”¹ Error Display (Optional) -->
    <div id="profile-info"></div>
  </div>

  <!-- Profile JS Script -->
  <script src="./js/profile.js"></script>
</body>
</html>
